<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input
          matInput
          type="text"
          name="nama"
          [ngModel]="post?.nama"
          required
          placeholder="Nama"
          #nama="ngModel">
          <mat-error *ngIf="nama.invalid">Masukkan nama</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="nim"
        placeholder="Nim"
        [ngModel]="post?.nim">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="ipk"
        placeholder="IPK"
        [ngModel]="post?.ipk">
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="nokwitansi"
        placeholder="No. Kwitansi"
        [ngModel]="post?.nokwitansi">
      </textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save post
    </button>
  </form>
</mat-card>
