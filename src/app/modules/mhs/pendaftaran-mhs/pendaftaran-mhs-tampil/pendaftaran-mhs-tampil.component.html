<div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nim">
          <th mat-header-cell *matHeaderCellDef> Nim. </th>
          <td mat-cell *matCellDef="let post"> {{post.nim}}</td>
        </ng-container>
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef> foto </th>
          <td mat-cell *matCellDef="let post"> 
            <div class="post-image">
              <img [src]="post.imagePath" [alt]="nama">
            </div>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef> Nama </th>
          <td mat-cell *matCellDef="let post">{{post.nama}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="ipk">
          <th mat-header-cell *matHeaderCellDef> IPK </th>
          <td mat-cell *matCellDef="let post"> {{post.ipk}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="nokwitansi">
          <th mat-header-cell *matHeaderCellDef> No.Kwitansi </th>
          <td mat-cell *matCellDef="let post"> {{post.nokwitansi}} </td>
        </ng-container>
        <ng-container matColumnDef="aksi">
          <th mat-header-cell *matHeaderCellDef> Aksi </th>
          <td mat-cell *matCellDef="let post"> 
            <mat-action-row>
              <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
              <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
            </mat-action-row>
          </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 "></mat-paginator>    
    </div>
  </div>
