<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.nama }}
    </mat-expansion-panel-header>
    <p>Nim : {{ post.nim }}</p>
    <p>Ipk : {{ post.ipk }}</p>
    <p>No.Kwitansi : {{ post.nokwitansi }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">Gada post yang diupload</p>
