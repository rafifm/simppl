<div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nim. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <mat-text-column name="score">test</mat-text-column>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="input1">
        <th mat-header-cell *matHeaderCellDef> 1 </th>
        <th mat-header-cell *matHeaderCellDef> 2 </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"></mat-radio-button>
            <mat-radio-button value="1"></mat-radio-button>
            <mat-radio-button value="1"></mat-radio-button>
            <mat-radio-button value="1"></mat-radio-button>
          </mat-radio-group>          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
  </div>
</div>
