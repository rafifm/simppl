<div>
    <div>
        <!-- *ngIf="userIsAuthenticated" -->
        <button  mat-icon-button routerLink="/pendaftaranmhsbuat">
        <mat-icon>add_box</mat-icon>
      </button>
      <table mat-table [dataSource]="sumberdata" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef> Nim. </th>
          <td mat-cell *matCellDef="let staff"> {{staff.nama}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let staff">{{staff.email}} </td>
        </ng-container>
        <ng-container matColumnDef="aksi">
          <th mat-header-cell *matHeaderCellDef> Aksi </th>
          <td mat-cell *matCellDef="let staff">
            <!-- *ngIf="userIsAuthenticated"  -->
            <mat-action-row >
              <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
              <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
            </mat-action-row>
          </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="kolomstaff"></tr>
        <tr mat-row *matRowDef="let row; columns: kolomstaff;"></tr>
      </table>
      <mat-paginator [length]="totalStaff" [pageSize]="staffPerHalaman" [pageSizeOptions]="OpsiBesarHalaman" (page)="onChangedPage($event)" *ngIf="staff.length > 0 "></mat-paginator>    
    </div>
  </div>
