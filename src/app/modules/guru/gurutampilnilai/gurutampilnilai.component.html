<p>gurutampilnilai works!</p>

<div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let post">{{post.nama}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="nim">
        <th mat-header-cell *matHeaderCellDef> Nim. </th>
        <td mat-cell *matCellDef="let post"> {{post.nim}}</td>
      </ng-container>
      <ng-container matColumnDef="progstud">
        <th mat-header-cell *matHeaderCellDef> Program Studi </th>
        <td mat-cell *matCellDef="let post"> {{post.progstud}}</td>
      </ng-container>    
      <!-- Weight Column -->
      <ng-container matColumnDef="dospem">
        <th mat-header-cell *matHeaderCellDef> Dosen Pembimbing </th>
        <td mat-cell *matCellDef="let post"> {{post.dospem}} </td>
      </ng-container>
      
      <ng-container matColumnDef="aksi">
        <th mat-header-cell *matHeaderCellDef> Aksi </th>
        <td mat-cell *matCellDef="let post"> 
          <mat-action-row >
            <a mat-button color="nilai">Nilai</a>
          </mat-action-row>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--<mat-paginator [length]="totalmahasiswa" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 "></mat-paginator>-->    
  </div>
</div>
