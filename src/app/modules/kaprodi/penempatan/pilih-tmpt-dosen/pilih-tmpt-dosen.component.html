<div>
  <div>
    <table mat-table [dataSource]="datadosen" class="mat-elevation-z8">
      <ng-container matColumnDef="namaDosen">
        <th mat-header-cell *matHeaderCellDef> Nama Dosen </th>
        <td mat-cell *matCellDef="let datadosen"> {{datadosen.nama_dosen}}</td>
      </ng-container>    
      <!-- Weight Column -->
      <ng-container matColumnDef="nidn">
        <th mat-header-cell *matHeaderCellDef> NIDN </th>
        <td mat-cell *matCellDef="let datadosen"> {{datadosen.nip}} </td>
      </ng-container>  
      <ng-container matColumnDef="penempatan">
        <th mat-header-cell *matHeaderCellDef> Penempatan </th>
        <td mat-cell *matCellDef="let datadosen"> 
          <mat-action-row >
            <mat-select (selectionChange)="insertMhs($event, datadosen.id)" placeholder="pilih mhs">
              <mat-option *ngFor="let pilih of mhs"   [value]= "pilih.id" > 
                <p *ngIf="!pilih.idDsnMhs" >
                  {{pilih.nama_mhs}} 
                </p>
              </mat-option>
            </mat-select>
          </mat-action-row>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="kolomDosen"></tr>
      <tr mat-row *matRowDef="let row; columns: kolomDosen;"></tr>
    </table>
  </div>
</div>
