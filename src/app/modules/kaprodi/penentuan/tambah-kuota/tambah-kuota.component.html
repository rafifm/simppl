<p>tambah-kuota works!</p>

<div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nomor">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let post">{{post.nomor}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="sekolah">
        <th mat-header-cell *matHeaderCellDef> Sekolah. </th>
        <td mat-cell *matCellDef="let post"> {{post.sekolah}}</td>
      </ng-container>
      <ng-container matColumnDef="kuota">
        <th mat-header-cell *matHeaderCellDef> Kuota </th>
        <td mat-cell *matCellDef="let post"> {{post.kuota}}</td>
      </ng-container>    
      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let post"> {{post.status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="aksi">
        <th mat-header-cell *matHeaderCellDef> Aksi </th>
        <td mat-cell *matCellDef="let post"> 
          <mat-action-row >
            <a mat-button color="primary">EDIT</a>
            <button mat-button color="warn">DELETE</button>
          </mat-action-row>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--<mat-paginator [length]="totalmahasiswa" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 "></mat-paginator>-->    
  </div>
</div>
