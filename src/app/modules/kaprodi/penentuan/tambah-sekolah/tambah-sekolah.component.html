<div style="text-align: center;">
  <h4> Data Kuota Sekolah </h4>
</div>
<mat-card>
  <form [formGroup]="formSekolah" (submit)="simpanDataSekolah()" >
    <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="nama_sekolah"
          placeholder="Sekolah">
          <mat-error *ngIf="formSekolah.get('nama_sekolah').invalid">Masukkan nama</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="kuotamhs"
        placeholder="Kuota Mahasiswa">
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Simpan
    </button>
  </form>
</mat-card>
