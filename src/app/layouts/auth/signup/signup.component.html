<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)"#signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="email" placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Maskukkan email yang benar</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid">Maskukkan password yang benar</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
