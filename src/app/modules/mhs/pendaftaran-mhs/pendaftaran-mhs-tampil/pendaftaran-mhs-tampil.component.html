<div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nim">
          <th mat-header-cell *matHeaderCellDef> Nim. </th>
          <td mat-cell *matCellDef="let post"> {{post.nim}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef> Nama </th>
          <td mat-cell *matCellDef="let post"> {{post.nama}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="ipk">
          <th mat-header-cell *matHeaderCellDef> IPK </th>
          <td mat-cell *matCellDef="let post"> {{post.ipk}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="nokwitansi">
          <th mat-header-cell *matHeaderCellDef> No.Kwitansi </th>
          <td mat-cell *matCellDef="let post"> {{post.nokwitansi}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
    </div>
  </div>
