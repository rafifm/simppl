<div>
  <div>
    <button mat-icon-button routerLink="/datadosentambah">
      <mat-icon>add_box</mat-icon>
    </button>
    <table mat-table [dataSource]="dataTabelAkunDosen" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="nama_dosen">
        <th mat-header-cell *matHeaderCellDef> nama. </th>
        <td mat-cell *matCellDef="let akundosen"> {{akundosen.nama_dosen}}</td>
      </ng-container>
      <ng-container matColumnDef="nidn">
        <th mat-header-cell *matHeaderCellDef> NIDN</th>
        <td mat-cell *matCellDef="let akundosen">{{akundosen.nidn}} </td>
      </ng-container>
      <ng-container matColumnDef="aksi">
        <th mat-header-cell *matHeaderCellDef> Aksi </th>
        <td mat-cell *matCellDef="let akundosen"> 
          <mat-action-row >
            <a mat-button color="primary" [routerLink]="['/edit', akundosen.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(akundosen.id)">DELETE</button>
          </mat-action-row>
        </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="kolomDosen"></tr>
      <tr mat-row *matRowDef="let row; columns: kolomDosen;"></tr>
    </table>
    <mat-paginator [length]="totalAkunDosen" [pageSize]="postsPerPage" [pageSizeOptions]="banyakPerHalaman" (page)="handlePageChange($event)"></mat-paginator>    
  </div>
</div>
