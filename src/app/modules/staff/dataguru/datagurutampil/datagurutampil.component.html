<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="nama_guru"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="ambilDataGuru()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="col-md-6">
    <h4>Tutorials List</h4>

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let guruTampil of guru | paginate : {
                  itemsPerPage: ukuranHalaman,
                  currentPage: halaman,
                  totalItems: totalAkunGuru
                };
          let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(guruTampil, i)"
      >
        {{ guruTampil.nama_guru }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="dataGuruSekarang">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ dataGuruSekarang.nama_guru }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ dataGuruSekarang.email_guru }}
      </div>

      <a
        class="badge badge-warning"
        routerLink="/tutorials/{{ dataGuruSekarang.id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!dataGuruSekarang">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>

  <div class="mt-3">
    <button class="m-3 btn btn-sm btn-danger" (click)="hapusSemuaDataGuru()">
      Remove All
    </button>

    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of banyakPerHalaman" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>

<div>
  <div>
    <button mat-icon-button routerLink="/dashboard/staff/tambahguru">
      <mat-icon>add_box</mat-icon>
    </button>
    <table mat-table [dataSource]="dataAkunGuru" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama. </th>
        <td mat-cell *matCellDef="let guru"> {{guru.nama_guru}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let guru">{{guru.email_guru}} </td>
      </ng-container>
      <ng-container matColumnDef="aksi">
        <th mat-header-cell *matHeaderCellDef> Aksi </th>
        <td mat-cell *matCellDef="let guru"> 
          <mat-action-row >
            <a mat-button color="primary" [routerLink]="['/edit', guru.id]">EDIT</a>
            <button mat-button color="warn" (click)="hapusSemuaDataGuru()">DELETE</button>
          </mat-action-row>
        </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalAkunGuru" [pageSize]="ukuranHalaman" [pageSizeOptions]="banyakPerHalaman" (page)="handlePageChange($event)"></mat-paginator>    
  </div>
</div>
