<div>
  <div>
    <table mat-table [dataSource]="dosen" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let dosen">{{dosen.mahasiswa.nama_mhs}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="nim">
        <th mat-header-cell *matHeaderCellDef> Nim. </th>
        <td mat-cell *matCellDef="let dosen"> {{dosen.mahasiswa.nim_mhs}}</td>
      </ng-container>     
      <ng-container matColumnDef="aksi">
        <th mat-header-cell *matHeaderCellDef> Aksi </th>
        <td mat-cell *matCellDef="let dosen"> 
          <mat-action-row >
            <a mat-button color="nilai" routerLink='/dashboard/dosen/tambahnilai'>Nilai</a>
            <!-- <a mat-button color="primary">EDIT</a> -->
            <!-- <button mat-button color="warn">DELETE</button> -->
          </mat-action-row>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="kolomNilai"></tr>
      <tr mat-row *matRowDef="let row; columns: kolomNilai;"></tr>
    </table>
    <!--<mat-paginator [length]="totalmahasiswa" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 "></mat-paginator>-->    
  </div>
</div>
